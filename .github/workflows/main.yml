name: CI/CD

on:
  push:
    branches: [main]

env:
  DOCKER_IMAGE: ghcr.io/jeongcheollee/memoir_server
  VERSION: ${{ github.sha }}
  NAME: cicd_test

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Create .env
        run: |
          mkdir .envs
          echo DB_HOST=${{ secrets.DB_HOST }} >> .envs/.env.production
          echo DB_PORT=${{ secrets.DB_PORT }} >> .envs/.env.production
          echo DB_USERNAME=${{ secrets.DB_USERNAME }} >> .envs/.env.production
          echo DB_PASSWORD=${{ secrets.DB_PASSWORD }} >> .envs/.env.production
          echo DB_NAME=${{ secrets.DB_NAME }} >> .envs/.env.production
          echo DB_LOGGING=${{ secrets.DB_LOGGING }} >> .envs/.env.production
          echo DB_SCHEMA_NAME=${{ secrets.DB_SCHEMA_NAME }} >> .envs/.env.production
          echo DB_SSL=${{ secrets.DB_SSL }} >> .envs/.env.production
          echo GITAPI_CLIENT_SECRET=${{ secrets.GITAPI_CLIENT_SECRET }} >> .envs/.env.production
          echo GITAPI_CLIENT_ID=${{ secrets.GITAPI_CLIENT_ID }} >> .envs/.env.production
          cat .envs/.env.production

      - name: Check out source code
        uses: actions/checkout@v2
      - name: Set up docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ env.VERSION }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: jeongcheollee
          password: ${{ secrets.BLISS_GITHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:latest

  deploy:
    needs: build
    name: Deploy
    runs-on: [self-hosted, Linux, x64]
    steps:
      - name: User add for docker Login
        run: |
          sudo usermod -aG docker $USER
          newgrp docker
      - name: Login to ghcr
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: jeongcheollee
          password: ${{ secrets.BLISS_GITHUB_TOKEN }}
      - name: Docker run
        run: |
          docker stop ${{ env.NAME }} && docker rm ${{ env.NAME }} && docker rmi ${{ env.DOCKER_IMAGE }}:latest
          docker run -d -p 3000:3000 --name ${{ env.NAME }} --restart always ${{ env.DOCKER_IMAGE }}:latest
